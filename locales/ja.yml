_version: 1

# Main Application (src/app.rs)
app:
  header:
    title: "スクリーンショット"
    counter: "%{visible} / %{total}"
    selected: "%{count}個選択中"

  search:
    placeholder: "画像を検索... (例: \"猫\", \"夕焼け\", \"コード\")"
    clear_button: "クリア"

  empty_state: "スクリーンショットがありません。スクリーンショットフォルダに追加すると、ここに表示されます。"

  icons:
    back: "←"
    settings: "⚙"
    minimize: "—"
    checkmark: "✓"

# Gallery (src/ui/gallery.rs)
gallery:
  date_group:
    today: "今日"
    yesterday: "昨日"
    this_week: "今週"
    this_month: "今月"

  loading_more: "読み込み中..."

# Tray Menu (src/tray.rs)
tray:
  tooltip: "Sukusho - スクリーンショットマネージャー"
  menu:
    settings: "設定"
    check_for_updates: "アップデートを確認"
    quit: "終了"

# Settings Tabs
settings:
  tabs:
    general: "一般"
    conversion: "変換"
    indexing: "インデックス"
    hotkey: "ホットキー"
    about: "について"

  # General Settings
  general:
    startup:
      title: "スタートアップ"
      run_on_startup_label: "スタートアップで実行"
      run_on_startup_desc: "Windows起動時に自動的に起動"
      hide_window_on_start_label: "起動時にウィンドウを非表示"
      hide_window_on_start_desc: "トレイで起動（通知が表示されます）"

    screenshot_dir:
      title: "スクリーンショットディレクトリ"

    language:
      title: "言語"
      label: "表示言語"
      desc: "お好みの言語を選択"

    organizer:
      title: "スクリーンショット整理"
      enable_label: "自動整理"
      enable_desc: "新しいスクリーンショットを日付ベースのフォルダに自動的に移動"
      format_label: "フォルダ形式"
      format_preview: "プレビュー: %{preview}"
      format_ymd: "YYYY-MM-DD"
      format_ym: "YYYY-MM"
      format_ymd_slash: "YYYY/MM/DD"

      progress:
        preparing: "準備中..."
        status: "%{current}/%{total} ファイル"

    appearance:
      title: "外観"
      thumbnail_size_label: "サムネイルサイズ"
      thumbnail_size_desc: "サムネイルのサイズ (ピクセル、80-300)"
      thumbnail_size_value: "%{size}px"

      window_opacity_label: "ウィンドウの透明度"
      window_opacity_desc: "ウィンドウの透明度を調整 (0% = 透明、100% = 不透明)"
      window_opacity_value: "%{opacity}%"

      theme_label: "カラーテーマ"
      theme_desc: "カラーテーマを選択 (システムはOS設定に従います)"
      theme_dark: "ダーク"
      theme_light: "ライト"
      theme_system: "システム"

  # Conversion Settings
  conversion:
    auto_convert:
      title: "自動変換"
      enable_label: "スクリーンショットを自動変換"
      enable_desc: "新しいPNGスクリーンショットをWebP/JPEGに自動変換"

    format:
      label: "変換形式"
      desc: "変換先の形式"
      webp: "WebP"
      jpeg: "JPEG"

    quality:
      label: "品質"
      desc: "画像品質 (1-100、高いほど良い)"

    progress:
      preparing: "準備中..."
      status: "%{current}/%{total} ファイル"

  # Indexing Settings
  indexing:
    title: "画像インデックスと検索 (実験的)"
    enable_label: "画像インデックスを有効化"
    enable_desc: "AIベースのセマンティック検索 (例: \"猫\", \"夕焼け\", \"コード\")。モデルダウンロード後、インターネット接続なしでローカルで実行されます。"

    model_status:
      title: "モデルステータス"
      loading: "モデル読み込み中... (%{current}/%{total})"
      loading_percent: "%{percent}%"
      online: "✓ モデルオンライン"
      ready: "✓ モデル準備完了"

    settings_title: "設定"
    cpu_mode:
      label: "CPUモード"
      desc: "通常: バランス、高速: 最大パフォーマンス"
      normal: "通常"
      fast: "高速"

    index_status:
      title: "インデックス状態"
      count: "%{count}枚の画像がインデックス済み"
      button: "新しいファイルをインデックス"

    progress:
      title: "インデックス進行状況"
      status_text: "画像をインデックス中..."
      status: "%{current}/%{total} 画像"

  # Hotkey Settings
  hotkey:
    title: "グローバルホットキー"
    enable_label: "グローバルホットキーを有効化"
    enable_desc: "ホットキーを押してウィンドウを表示/非表示"

    current_label: "現在のホットキー"
    recording: "キーを押してください..."
    record_button: "記録"
    cancel_button: "キャンセル"

    examples: "例: Ctrl+Shift+S, Ctrl+Alt+S, F12"

  # About
  about:
    version: "バージョン %{version}"
    description: "システムトレイで動作する軽量なスクリーンショットマネージャー。スクリーンショットに素早くアクセスし、整理、共有できます。"
    github_button: "GitHub"
    check_updates_button: "アップデートを確認"
    made_with: "Made with GPUI"

# Common UI Elements
common:
  button:
    browse: "参照..."
    clear: "クリア"
