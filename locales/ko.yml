# Main Application (src/app.rs)
app:
  header:
    title: "스크린샷"
    counter: "%{visible} / %{total}"
    selected: "%{count}개 선택됨"

  search:
    placeholder: "이미지 검색... (예: \"고양이\", \"일몰\", \"코드\")"
